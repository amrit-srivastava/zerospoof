<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="ZeroSpoof - Email Security Scanner. Check your domain's MX, SPF, DKIM, and DMARC configuration.">
    <title>ZeroSpoof - Email Security Scanner</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <span class="logo-text">ZeroSpoof</span>
            </div>
            <p class="tagline">Email Security Scanner</p>
        </header>

        <!-- Search Section -->
        <main class="main">
            <div class="search-section">
                <h1 class="title">Check Your Email Security</h1>
                <p class="subtitle">Analyze your domain's MX, SPF, DKIM, and DMARC configuration</p>

                <form id="scanForm" class="search-form">
                    <div class="input-wrapper">
                        <input type="text" id="domainInput" class="domain-input"
                            placeholder="Enter domain (e.g., example.com)" autocomplete="off" required>
                        <button type="submit" class="scan-button" id="scanButton">
                            <span class="button-text">Scan</span>
                            <span class="button-loader" hidden></span>
                        </button>
                    </div>
                    <p class="error-message" id="errorMessage" hidden></p>
                </form>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" hidden>
                <!-- Score Card -->
                <div class="score-card">
                    <div class="score-circle" id="scoreCircle">
                        <span class="score-value" id="scoreValue">0</span>
                        <span class="score-max">/100</span>
                    </div>
                    <div class="grade-badge" id="gradeBadge">F</div>
                    <div class="score-info">
                        <p class="domain-name" id="domainName"></p>
                        <p class="provider-info" id="providerInfo"></p>
                        <p class="version-info" id="versionInfo"></p>
                    </div>
                    <button class="download-button" id="downloadPdfBtn" title="Download PDF Report">
                        <span class="download-icon">üì•</span>
                        <span>Download PDF</span>
                    </button>
                </div>

                <!-- Controls Grid -->
                <div class="controls-grid">
                    <!-- MX Card -->
                    <div class="control-card" id="mxCard">
                        <div class="control-header">
                            <span class="control-icon">üìß</span>
                            <span class="control-name">MX Records</span>
                            <span class="control-score" id="mxScore">0/10</span>
                        </div>
                        <div class="control-messages" id="mxMessages"></div>
                    </div>

                    <!-- SPF Card -->
                    <div class="control-card" id="spfCard">
                        <div class="control-header">
                            <span class="control-icon">‚úÖ</span>
                            <span class="control-name">SPF</span>
                            <span class="control-score" id="spfScore">0/25</span>
                        </div>
                        <div class="control-messages" id="spfMessages"></div>
                    </div>

                    <!-- DKIM Card -->
                    <div class="control-card" id="dkimCard">
                        <div class="control-header">
                            <span class="control-icon">üîê</span>
                            <span class="control-name">DKIM</span>
                            <span class="control-score" id="dkimScore">0/25</span>
                        </div>
                        <div class="control-messages" id="dkimMessages"></div>
                    </div>

                    <!-- DMARC Card -->
                    <div class="control-card" id="dmarcCard">
                        <div class="control-header">
                            <span class="control-icon">üõ°Ô∏è</span>
                            <span class="control-name">DMARC</span>
                            <span class="control-score" id="dmarcScore">0/40</span>
                        </div>
                        <div class="control-messages" id="dmarcMessages"></div>
                    </div>
                </div>

                <!-- Remediation Section -->
                <div class="remediation-section" id="remediationSection" hidden>
                    <h3 class="remediation-title">üìã Recommended Actions</h3>
                    <ul class="remediation-list" id="remediationList"></ul>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Score Profile v<span id="scoreVersion">1.0</span> ‚Ä¢ Built with ‚ù§Ô∏è by Dunetrails</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
